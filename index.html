<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login" id="login">
        <h1>Welcome to Bank Website</h1>
        <div class="container">
            <h4>Login</h4>
            <input type="email" name="" id="" class="form-control" placeholder="Enter your Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter your Password">
            <br>
            <button id="butt" class="btn btn-primary">Enter</button>
        </div>
    </div>
    <div id="transation-area">
    <div class="row">
        <div class="col-md-4">
        <div class="deposite status">
        <h3>Deposit</h3>
        <h4>$ <span id="currentDepo">00</span>  </h4>
    </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
         <h3>Withdraw</h3>
         <h4>$00</h4>
        </div>
        </div>
        <div class="col-md-4 ">
        <div class="balance status">
         <h3>Balance</h3>
         <h4>$1200</h4>
        </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="depo submit-area">
              <h3>Deposit</h3>
              <input type="text" class="form-control" placeholder="$amount you want to deposite" id="depoValue">
              <br>
              <button class="btn btn-primary" id="depositeButton">Deposite>></button>
            </div>
            </div>
            <div class="col-md-6">
                <div class="withd submit-area">
               <h3>Withdraw</h3> 
               <input type="text" class="form-control" placeholder="$amount you want to withdraw" >
               <br>
               <button class="btn btn-primary">Withdraw>></button>
            </div>
            </div>
        </div>


    </div>
  

  <script>
    //  event handler for enter 
    const buttonClick = document.getElementById("butt").addEventListener("click", function(){
      const login = document.getElementById("login").style.display="none";
      const secondSection = document.getElementById("transation-area").style.display="block";    
    })

    const depositeClick = document.getElementById("depositeButton").addEventListener("click", function(){
        // console.log("button is clicked");
        const depositeAmount = document.getElementById("depoValue").value;
        const totalDeposite = parseFloat(depositeAmount);
       
       const currentAmount = document.getElementById("currentDepo").innerText;
       const totalCurrent = parseFloat(currentAmount);

       const totalAmount = totalDeposite + totalCurrent;

       document.getElementById("currentDepo").innerText= totalAmount;
       document.getElementById("depoValue").value="";
    })


  </script>
